  <mat-toolbar class="d-flex justify-content-between align-items-center">
    
    <button
    *ngIf="open"
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon class="menu-icon" *ngIf="!sidenav.opened"> <app-menu-icon></app-menu-icon> </mat-icon>
    <mat-icon class="menu-icon" *ngIf="sidenav.opened"> close </mat-icon>
  </button>
    <div class="header">
      <h2 class="fs-38 fw-bolder text-white">Welcome back, Jenny</h2>
      <p class="tittle-text">Here’s what’s happening with your store today.</p>
    </div>
    <div class="customWidth">
       <app-header></app-header>
    </div>
   </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8"> <app-sidenave></app-sidenave> </mat-sidenav>

<mat-sidenav-content>
  <div class="content mat-elevation-z8 ">
    <div class="width">
      <router-outlet></router-outlet>
    </div>
     </div>
</mat-sidenav-content>
